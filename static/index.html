<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigade Eternia - Request a Callback | JLL Homes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .required { color: #e74c3c; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .success {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Brigade Eternia by Brigade Group</h1>
        <p class="subtitle">Luxury Living in Yelahanka | JLL Homes | Call within a minute!</p>
        
        <div class="success" id="successMsg"></div>
        <div class="error" id="errorMsg"></div>
        
        <form id="enquiryForm">
            <div class="form-group">
                <label><span class="required">*</span> Full Name</label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label><span class="required">*</span> Mobile Phone</label>
                <input type="tel" name="phone" required placeholder="Enter your mobile number">
            </div>
            
            <div class="form-group">
                <label><span class="required">*</span> Email Address</label>
                <input type="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" placeholder="I'm interested in 3 BHK apartments..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Submit Enquiry</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('enquiryForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            const formData = {
                name: form.name.value,
                phone: form.phone.value,
                email: form.email.value,
                message: form.message.value || 'General property enquiry'
            };
            
            try {
                const response = await fetch('/submit-enquiry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.textContent = `Thank you, ${formData.name}! We'll call you at ${formData.phone} within a minute.`;
                    successMsg.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error(data.detail || 'Submission failed');
                }
            } catch (error) {
                errorMsg.textContent = `Error: ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Enquiry';
            }
        });
    </script>
</body>
</html>
